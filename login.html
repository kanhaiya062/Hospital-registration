<body>
    <div class="container" >
        <section class="left-section">
          <img src="image/img.png.png" alt="Hospital Image" width="541" height="900">
        </section>
        <section class="right-section">
            <img src="image/icon.png" alt="icon">
            <form id="signup-form"  action="/submit" class="box">
                <h1 id="h1" align="center">Sign up/ Login</h1>
                <h1 align="center">Welcome to Sicu-aura</h1>
        <p align="center">Your one stop safety solutions using innovative technology</p>
        
            
            <input type="text" id="hospital-name" placeholder="Hospital Name" name="hospital-name" class="form-control" required>

            
            <input type="email" id="email" name="email" placeholder="email" class="form-control">

            
            <input type="password" id="password" placeholder="password" name="password" required>

            
            <input type="text" id="access-code" placeholder="Special Access Code" name="access-code" required>

                </form>
                </section>

                <script src="login.js"></script>
